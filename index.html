<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="navbar">
            <div class="logo">
                <h1>SWIFTGOLF</h1>
            </div>
            <div class="navbar-links">
                <ul>
                    <li><a href="">Clubs</a></li>
                    <li><a href="">Balls</a></li>
                    <li><a href="">Bags</a></li>
                </ul>
            </div>
        </div>
        <div class="hero">
            <div class="hero-text">
                <h3>WELCOME TO SWIFTGOLF</h3>
                <p>Improve your game swiftly!</p>
                <button>Sign up</button>
            </div>
            <div class="hero-image">
                <img src="https://images.unsplash.com/photo-1530028828-25e8270793c5?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
            </div>
        </div>
    </div>
    <div class="main">
        <div class="info-content">
            <h2>Shop Our Clubs!</h2>
            <div class="clubs">
                <div class="club">
                    <h4>Drivers</h4>
                </div>
                <div class="club">
                    <h4>Woods</h4>
                </div>
                <div class="club">
                    <h4>Hybrids</h4>
                </div>
                <div class="club">
                    <h4>Irons</h4>
                </div>
                <div class="club">
                    <h4>Wedges</h4>
                </div>
                <div class="club">
                    <h4>Putters</h4>
                </div>
            </div>
        </div>
        <div class="banner">
            <div class="quote">
                <p>"Winning is not always the barometer of getting better."</p>
            </div>
            <div class="quote-author">
                <p>-Tiger Woods</p>
            </div>
        </div>
        <div class="sign-up-content">
            <div class="sign-up-content-left">
                <p>Sign up now to receive the latest offers!</p>
            </div>
            <div class="sign-up-content-button">
                <button>Sign up</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Copyright &copy; SWIFTGOLF 2025</p>
    </div>
</body>
</html>
